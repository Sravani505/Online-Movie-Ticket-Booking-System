<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movie-details {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .movie-details img {
            width: 300px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
        }

        .movie-info {
            flex: 1;
        }

        .movie-info h2 {
            color: #333;
            margin-top: 0;
        }

        .movie-info p {
            color: #666;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
          .trailer-container {
            width: 100%;
            margin-top: 20px;
        }
           .trailer-container a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .trailer-container a:hover {
            background-color: #0056b3;
        }   
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-details">
            <img src="movie6.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h2>GAME CHANGER</h2>
                <p><strong>Genre:</strong>Adventure,Political,Action,Drama</p>
                <p><strong>Release Date:</strong> september,2024</p>
                <p><strong>Director:</strong>Shankar</p>
                <p><strong>Cast:</strong>Ram Charan,Kiara,Anjali</p>
                <p><strong>Description:</strong>The story revolves around the politics in our country.</p>
                <a href="#" class="button">Intrested</a>
            </div>
        </div>
       <div class="trailer-container">
        <a href="https://www.youtube.com/watch?v=E3_cz3uv43c">Watch Motion Poster</a>
        </div>
    </div>
     <script>
        // JavaScript function to handle the click event
        function showPopup() {
            alert("Bookings will be opened soon!");
        }

        // Add an event listener to the "Book Now" button
        document.querySelector('.button').addEventListener('click', showPopup);
    </script>
</body>
</html>
